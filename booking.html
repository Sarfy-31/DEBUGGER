<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Book a Session</h2>
    <div class="booking-layout">
        <div class="mentor-info">
            <div class="mentor-card">
                <div class="mentor-card-inner">
                    <div class="mentor-card-front">
                        <img id="mentor-photo" src="" alt="Mentor Photo">
                        <h3 id="mentor-name"></h3>
                        <p id="mentor-expertise"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="time-slots">
            <h4>Available Time Slots</h4>
            <div class="slot available" data-time="10 AM">10 AM</div>
            <div class="slot booked" data-time="11 AM">Booked</div>
            <div class="slot available" data-time="12 PM">12 PM</div>
            <div class="slot available" data-time="1 PM">1 PM</div>
            <div class="slot booked" data-time="2 PM">Booked</div>
            <div class="slot available" data-time="3 PM">3 PM</div>
        </div>
    </div>
</div>

</body>
</html>
